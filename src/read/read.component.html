<div class="right" *ngIf="tutorials">

  <h3>Tutorials</h3>
  
  <ul>
    <li *ngFor="let tutorial of tutorials | async; let i = index">
      <a [href]="tutorial.url" _target="_blank" style="margin-right: 3px">{{ tutorial.name}}</a>
      <button type="button" (click)="deleteTutorial(i)">X</button>
    </li>
  </ul>

</div>
